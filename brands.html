    <body> 
        <section class="section">

                    <div class="swiper-slide section__article brands__item">
                        <img src="img/samsung.svg" alt="lenovo" class="brands__img">

                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/apple.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/bosch.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/hp.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/acer.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/viewsonic.svg" alt="lenovo" class="brands__img">

                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/sony.svg" alt="lenovo" class="brands__img">

                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/bosch.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/hp.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                    <div class="swiper-slide section__article brands__item">
                        <img src="img/samsung.svg" alt="lenovo" class="brands__img">
                        <button class="section__button"></button>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div> 
            <button class="read-more read-more--state--display">Показать всё</button>
        </section>

        <script src="js/main.js"></script>

        <script>
            if(window.matchMedia("(max-width: 767px)").matches) {
                const swiper = new Swiper(".swiper", {
                centeredSlidesBounds: true,
                slidesPerView: 1.3,
                spaceBetween: 20,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1.2,
                        spaceBetween: 20
                    },
                    500: {
                        slidesPerView: 2,
                        spaceBetween: 40
                    }
                }
            })
            }
            
        </script>
    </body>
</html>
